{% extends "assets/base.html" %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="mt-2 px-3 py-2 bg-white rounded-sm shadow-md" style="padding-left: 10px; padding-top: 1px; padding-bottom: 1px; margin-top: 10px;">
          <h3 class="mt-4">Claim Item</h3>
          <form method="post" action="{% url 'claim_item' item.id %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
