{%extends 'base.html'%}
{%block head%}<title>User Profile</title>{%endblock%}
{%block body%}
<div class="container" style="width:70%">
  <div class="container">
    <h2>Hello, {{ user.get_full_name}} </h2>
    <p style="font-size: 35px">Profile Details</p>
  </div>
  <div class="form-group">
    <br><br>
    <label class="control-label col-sm-3" for="studentID" style="font-size:25px"> Staff ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="{{ studentID }}" name="studentID" value="{{ user.get_id }}"
        style="font-size: 18px"; >
      <br><br>
    </div>
  </div>
  <div class="form-group">
    <b><label class="control-label col-sm-3 CENTER" for="stuusername" style="font-size:25px">Username</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="stuusername" placeholder="Username of Student" name="stuusername"
        value='{{ user.username}}' style="font-size: 18px">
      <br><br>
    </div>
  </div>

  <div class="form-group">
    <b><label class="control-label col-sm-3" for="stuname" style="font-size:25px">Name</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="stuname" placeholder="Name of Student" name="stuname" value='{{ user.get_full_name}}'
        style="font-size: 18px">
      <br><br>
    </div>
  </div>
  <div class="form-group">
    <b><label class="control-label col-sm-3" for="stuemail" style="font-size:25px">Email</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="stuemail" placeholder="Email ID of Student" name="stuemail" value='{{ user.email}}'
        style="font-size: 18px">
      <br><br>
    </div>
  </div>
  <div class="form-group">
    <b><label class="control-label col-sm-3" for="branch" style="font-size:25px">Branch</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="branch" placeholder="Branch of Student" name="branch" value="{{ branch }}"
        style="font-size: 18px">
      <br><br>
    </div>
  </div>
  <div class="form-group">
    <b><label class="control-label col-sm-3" for="year" style="font-size:25px">Year</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="year" placeholder="Year of Student" name="year" value="{{ year }}"
        style="font-size: 18px">
      <br><br>
    </div>
  </div>
  <div class="form-group">
    <b><label class="control-label col-sm-3" for="phone_no" style="font-size:25px">Phone</label></b>
    <br><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone_no" placeholder="phone_no" name="phone_no" value="{{ phone_no }}"
        style="font-size: 18px">
      <br><br>
    </div>
  </div>
</div>

{%endblock%}
