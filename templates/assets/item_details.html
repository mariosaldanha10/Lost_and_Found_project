{% extends "assets/../base.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-2 px-3 py-2 bg-white rounded-sm shadow-md">
        <h3 class="text-3xl text-gray-89">{{ item.Item_info }}</h3>
        <p class="text-gray-500"> Description:{{ item.Description }}</p>
        <p class="text-gray-500"> Location: {{ item.Location }}</p>
        <p class="text-gray-500"> Item Included by: {{ user.get_full_name}}</p>
          {% if user.is_authenticated %}
        <form action="{% url 'delete_item' item.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
          {% csrf_token %}
          <input type="hidden" name="item_id" value="{{ item.id }}">
          <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Delete
          </button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<style>
  .bg-white {
    background-color: white;
  }
  .shadow-md {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}
