{%extends 'base.html'%}
{%block head%}
<title>REQUEST ITEM FORM</title>
{%endblock%}
{%block body%}
<div id="main">
  <div class="container">
    <div class="container" align="center"> <b>
        <p style="font-size: 35px">REPORT ITEM FORM</p>
      </b></div>
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-group">
        <br><br><br><br>
        <label class="control-label col-sm-2" for="StudentID" style="font-size:20px">ITEM TITLE:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="StudentID" placeholder="ITEM TITLE" name="SID" style="font-size: 18px" />
          <br><br>
        </div>
        <label class="control-label col-sm-2" for="Description" style="font-size:20px">DESCRIPTION:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Description" placeholder="ENTER ITEM DESCRIPTION" name="Description"
            style="font-size: 18px" />
          <br><br>
        </div>
        <label class="control-label col-sm-2" for="Location" style="font-size:20px">LOCATION:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Location" placeholder="ENTER THE LOCATION WHERE ITEM WAS FOUNDED" name="Location"
            style="font-size: 18px" />
          <br><br>
        </div>
        <div class="container" align="center">
          <input type="Submit" id="Submit" name="Submit" value="SUBMIT" class="button" /><br><br>
        </div>
      </div>
    </form>
  </div>
</div>
{%endblock%}
