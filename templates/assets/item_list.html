{% extends "assets/../base.html" %}

{% block content %}

    <div class="mt-2 px-3 py-2 bg-white-100 rounded-sm">
<h3 >ITEMS FOUND IN COLLEGE TO DISPLAY HERE</h3>
</div>

{% for request_info in request_info_objects %}

<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-89">{{ request_info.Item_info }}</h3>
    <a href="/items/{{ request_info.id }}/" class="text-blue-500">
        View details
    </a>
</div>
{% endfor%}

{% endblock content %}
